<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Multi-Translation Bible</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f0f4f8;
      --panel-bg: #fff;
      --border: #dde3ea;
      --primary: #1d4ed8;
      --primary-dark: #1e40af;
      --secondary: #10b981;
      --accent: #f59e0b;
      --text: #334155;
      --muted: #64748b;
      --radius: 8px;
      --shadow: 0 2px 8px rgba(0,0,0,0.07);
    }
    *,*::before,*::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      display: flex; flex-direction: column;
      font-family: 'Roboto', sans-serif;
      background: var(--bg); color: var(--text);
      height: 100vh; overflow: hidden;
    }
    h1 {
      text-align: center; padding: 1rem; font-weight: 500;
      background: #dde3ea; box-shadow: var(--shadow);
    }
    .controls {
      display: grid;
      grid-template-columns: auto 160px 1fr 120px 100px 80px 120px;
      gap: .75rem; padding: .75rem 1rem;
      background: var(--panel-bg); align-items: center;
      box-shadow: var(--shadow); z-index: 5;
    }
    /* hide manual Load button */
    #load { display: none; }
    .controls>* {
      background: var(--panel-bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: .5rem; font-size: .95rem;
      transition: border-color .2s, box-shadow .2s;
    }
    .controls>*:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(29,78,216,.2);
    }
    .controls select {
      appearance: none; cursor: pointer;
      background: var(--panel-bg)
        url("data:image/svg+xml;charset=UTF-8,<svg xmlns='http://www.w3.org/2000/svg' width='16' height='16'><polyline points='4,6 8,10 12,6' fill='none' stroke='%2364768B' stroke-width='2'/></svg>")
        no-repeat right .75rem center / 12px;
    }
    .controls button {
      background: var(--primary); color: #fff;
      border: none; border-radius: var(--radius);
      cursor: pointer; font-weight: 500;
      transition: background .2s, transform .1s;
    }
    .controls button:disabled {
      background: var(--border); cursor: default;
    }
    .controls button:not(:disabled):hover {
      background: var(--primary-dark); transform: translateY(-1px);
    }
    #compare-container {
      display: flex; flex-wrap: wrap; gap: .5rem;
      max-height: 4.5rem; overflow-y: auto; padding: .25rem;
      border: 1px solid var(--border); background: #fafbfc;
    }
    #compare-container label {
      display: flex; align-items: center; gap: .25rem;
      background: var(--secondary); color: #fff;
      padding: .25rem .5rem; border-radius: 999px;
      cursor: pointer; font-size: .85rem;
      transition: background .2s;
    }
    #compare-container label:hover { background: #0f766e; }
    #compare-container input { width: 16px; height: 16px; accent-color: #fff; }
    #global-search-btn { font-size: 1.2rem; background: var(--accent); color: #fff; }

    #search-modal.hidden { display: none; }
    #search-modal {
      position: fixed; top: 0; left: 0; right: 0; bottom: 0; z-index: 20;
    }
    .search-overlay {
      position: absolute; inset: 0; background: rgba(0,0,0,0.4);
    }
    .search-panel {
      position: absolute; top: 10%; left: 50%; transform: translateX(-50%);
      width: 90%; max-width: 600px;
      background: var(--panel-bg); border-radius: var(--radius);
      padding: 1rem; box-shadow: var(--shadow);
    }
    #search-close {
      float: right; background: none; border: none; font-size: 1.2rem;
      cursor: pointer;
    }
    #search-input-global {
      width: 100%; padding: .5rem; font-size: 1rem;
      border: 1px solid var(--border); border-radius: 4px;
      margin-bottom: 1rem;
    }
    .search-filters {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px,1fr));
      gap: .5rem; margin-bottom: .75rem;
      background: var(--panel-bg); padding: .5rem;
      border-radius: var(--radius); box-shadow: var(--shadow);
    }
    .search-filters select {
      padding: .5rem; font-size: .95rem;
      border: 1px solid var(--border); border-radius: var(--radius);
      background: var(--panel-bg);
    }
    .search-stats {
      margin-bottom: .5rem;
      font-size: .95rem; color: var(--muted);
    }
    #search-results {
      list-style: none; max-height: 50vh; overflow-y: auto; padding: 0;
    }
    #search-results li {
      padding: .5rem; border-bottom: 1px solid var(--border);
      cursor: pointer; transition: background .2s;
    }
    #search-results li:hover { background: var(--bg); }

    .content-wrapper {
      flex: 1; display: flex; overflow: hidden;
    }
    aside#image-panel {
      flex: 0 0 40%; background: var(--panel-bg);
      border-right: 1px solid var(--border);
      display: flex; align-items: center; justify-content: center;
      padding: 1rem; overflow: hidden;
    }
    #verse-image {
      width: 100%; height: auto; object-fit: contain;
    }
    .translations {
      flex: 1; overflow-y: auto; padding: 1rem; background: #f9fafb;
    }
    .card {
      background: var(--panel-bg);
      border-left: 4px solid var(--accent);
      border-radius: var(--radius); box-shadow: var(--shadow);
      margin-bottom: 1rem; padding: 1rem;
      display: flex; flex-direction: column; position: relative;
    }
    .card h2 {
      font-size: 1.1rem; color: var(--primary);
      margin-bottom: .5rem; font-weight: 500;
    }
    .card p {
      flex: 1; overflow-y: auto; line-height: 1.5;
      font-size: .95rem; margin-bottom: .5rem;
    }
    .card .prog {
      text-align: right; font-size: .85rem; color: var(--muted);
    }
    .icons {
      position: absolute; top: 8px; right: 8px; display: flex; gap: 8px;
    }
    .icons button {
      background: none; border: none; cursor: pointer;
      font-size: 1.2rem; color: var(--muted);
    }
    .icons button:hover { color: var(--accent); }

    #verse-slider {
      width: calc(100% - 2rem); margin: 0 1rem 1rem; display: block;
    }

    @media (max-width: 800px) {
      .controls {
        grid-template-columns: auto 1fr 1fr 1fr;
        grid-auto-rows: auto;
      }
      .controls > * {
        font-size: .9rem;
      }
      .search-filters {
        grid-template-columns: 1fr;
      }
      .content-wrapper {
        flex-direction: column;
      }
      aside#image-panel {
        width: 100%;
        border-right: none;
        border-bottom: 1px solid var(--border);
        overflow: visible;
        height: auto;
      }
      #verse-image {
        width: 100%;
        height: auto;
        object-fit: contain;
        max-height: none;
      }
      .translations {
        width: 100%; border-right: none;
      }
    }
  </style>
</head>
<body>

  <h1>Bible Interactive Model</h1>

  <div class="controls">
    <button id="load">Load</button>
    <select id="primary" disabled></select>
    <div id="compare-container"></div>
    <select id="book" disabled></select>
    <select id="chap" disabled></select>
    <select id="verse" disabled></select>
    <button id="prev" disabled>‚óÄ</button>
    <button id="next" disabled>‚ñ∂</button>
    <button id="global-search-btn" title="Search">üîé</button>
  </div>

  <div id="search-modal" class="hidden">
    <div class="search-overlay"></div>
    <div class="search-panel">
      <button id="search-close">‚úñ</button>
      <input id="search-input-global" placeholder="Search all verses‚Ä¶">
      <div class="search-filters">
        <select id="filter-translation">
          <option value="">All Bibles</option>
        </select>
        <select id="filter-testament">
          <option value="">Both</option>
          <option value="ot">Old Testament</option>
          <option value="nt">New Testament</option>
        </select>
        <select id="filter-book">
          <option value="">All Books</option>
        </select>
        <select id="filter-chapter">
          <option value="">All Chapters</option>
        </select>
      </div>
      <div class="search-stats" id="search-stats"></div>
      <ul id="search-results"></ul>
    </div>
  </div>

  <div class="content-wrapper">
    <aside id="image-panel">
      <img id="verse-image" src="" alt="Verse">
    </aside>
    <div class="translations" id="output">  
      <p style="color:var(--muted);padding:1rem;">Select ‚ÄúLoad‚Äù to begin.</p>
    </div>
  </div>

  <input type="range" id="verse-slider" disabled>

  <script>
  (function(){
    const loadBtn         = document.getElementById('load'),
          primary         = document.getElementById('primary'),
          compareContainer= document.getElementById('compare-container'),
          bookSel         = document.getElementById('book'),
          chapSel         = document.getElementById('chap'),
          verseSel        = document.getElementById('verse'),
          prevBtn         = document.getElementById('prev'),
          nextBtn         = document.getElementById('next'),
          output          = document.getElementById('output'),
          verseImg        = document.getElementById('verse-image'),
          globalSearchBtn = document.getElementById('global-search-btn'),
          searchModal     = document.getElementById('search-modal'),
          searchClose     = document.getElementById('search-close'),
          globalInput     = document.getElementById('search-input-global'),
          resultsList     = document.getElementById('search-results'),
          statsDiv        = document.getElementById('search-stats'),
          filtTrans       = document.getElementById('filter-translation'),
          filtTestament   = document.getElementById('filter-testament'),
          filtBook        = document.getElementById('filter-book'),
          filtChapter     = document.getElementById('filter-chapter'),
          verseSlider     = document.getElementById('verse-slider');

    let transData = {}, lists = {}, state = { idx:0, bkIdx:0, chIdx:0 };

    function fillSelect(sel, items){
      sel.innerHTML = '';
      items.forEach(i => sel.append(new Option(i.label, i.value)));
      sel.disabled = !items.length;
    }

    function nest(json){
      const o = {};
      (json.verses||[]).forEach(v => {
        o[v.book_name] = o[v.book_name] || {};
        o[v.book_name][v.chapter] = o[v.book_name][v.chapter] || [];
        o[v.book_name][v.chapter].push(v.text);
      });
      return o;
    }

    // override primary.onchange so that selecting a language resets to 1:1:1
    primary.onchange = () => {
      if (!lists[primary.value]) return;
      state = { idx:0, bkIdx:0, chIdx:0 };
      fillSelect(bookSel, lists[primary.value].books.map((b,i)=>({label:b,value:i})));
      bookSel.value = 0; bookSel.onchange();
      updateURL();
    };

    // keep your existing bookSel.onchange, chapSel.onchange, verseSel.onchange,
    // navigate(), updateURL(), renderAll(), handleDeepLink(), search handlers exactly unchanged

    // AUTO-LOAD translations on startup
    (async function autoLoad(){
      const files = [
        'Albanian.json','Deutsch.json','Dutch.json',
        'English.json','Francais.json','Italian.json',
        'Spanish.json','Turkish.json'
      ];
      const baseURL = 'https://raw.githubusercontent.com/mdudumi/thebim/main/thebim/Translations/';
      for (let f of files){
        try {
          const res = await fetch(baseURL+f);
          if (!res.ok) throw '';
          const json = await res.json();
          const name = f.replace(/\.json$/i,'');
          const nested = nest(json);
          transData[name] = nested;
          lists[name] = {
            books: Object.keys(nested),
            chapters: Object.fromEntries(
              Object.entries(nested).map(([b,ch])=>[b,Object.keys(ch)])
            )
          };
        } catch {}
      }
      const langs = Object.keys(transData);
      if (!langs.length){
        output.innerHTML = '<p style="color:red;padding:1rem;">Failed to load translations.</p>';
        return;
      }
      fillSelect(primary, langs.map(l=>({label:l,value:l})));
      primary.disabled = false;
      primary.value = langs[0];
      primary.onchange();
    })();

  })();
  </script>
</body>
</html>
